<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="theme-init.js"></script>
</head>
<body class="preload" onload="applyStoredTheme()">
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <h1>Tobias Hainke</h1>
    <p class="description">Unity developer experienced in building games from concept to release, with a strong focus on teamwork, iteration, and delivering polished player experiences.</p>

    <div class="grid" id="gameGrid"></div>

    <footer>
      <p>Contact me at: <a href="mailto:toblerus@hotmail.de?subject=Via portfolio: ">toblerus-at-hotmail.de</a></p>
      <div class="socials">
        <a href="#"><i class="fab fa-linkedin"></i>LinkedIn</a>
        <a href="#"><i class="fab fa-github"></i>GitHub</a>
        <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
      </div>
    </footer>
  </div>

  <div class="overlay" id="overlay" onclick="handleOverlayClick(event)">
    <div class="close-btn" onclick="closeOverlay()">&times;</div>
    <div class="overlay-content" id="overlayContent"></div>
  </div>

  <div class="fullscreen-image" id="fullscreenImage" onclick="this.style.display='none'">
    <img id="fullscreenImg" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
